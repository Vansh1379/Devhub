version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: virtual_office_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: virtual_office
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: virtual_office_redis
    restart: unless-stopped
    ports:
      - "6379:6379"

volumes:
  postgres_data:

